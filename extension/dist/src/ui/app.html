<!doctype html>
<!--
  This file is the HTML shell for the full Corpus editor tab.
  It exists so the JS app can mount into a stable, minimal document scaffold.
  It talks to `styles.css` for presentation and `app.js` for runtime behavior.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corpus CV Studio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="toast"></div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
